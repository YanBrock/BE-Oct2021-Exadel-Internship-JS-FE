<div class="wrapper_settigs">

  <h2>Settings</h2>
  <div class="block_settings">


    <div class="container_settings form">
      <h3>Specialization DATA:</h3>
      <div class="border_wrapper">
        <div class="wrapper_settings_form specialization">

          <mat-checkbox class="example-margin" [checked]="allComplete" color="primary" [indeterminate]="someComplete()"
            (change)="setAll($event.checked)">
            {{dataSpecialization.skill}}
          </mat-checkbox>

          <section class="example-section">
            <span class="example-list-section">
              <ul (click)="deleteSpecialization($event)">
                <li *ngFor="let subtask of dataSpecialization.subtasks" #li >
                  <mat-checkbox color="primary" [(ngModel)]="subtask.completed" (ngModelChange)="updateAllComplete()">
                    {{subtask.skill}}
                  </mat-checkbox>
                  <div class="button_delete"></div>
                </li>
              </ul>

            </span>
          </section>
        </div>

        <div class="wrapper_add_form_data">

          <mat-form-field appearance="outline" id="addSpecialization">
            <mat-label>Add specialization</mat-label>
            <input matInput type="text" name="name" id="">
          </mat-form-field>
          <button mat-raised-button (click)="addSpecialization()">ADD</button>

        </div>

      </div>
    </div>


    <div class="container_settings users">
      <h3>ADD/DELETE USER:</h3>
      <div class="border_wrapper">

      </div>
    </div>

    <div class="container_settings candidate">
      <h3>ADD/DELETE candidate:</h3>
      <div class="border_wrapper">

      </div>
    </div>






  </div>

  <button mat-raised-button color="primary" (click)='saveChangesSpecializationData()' id="button">SUBMIT</button>
</div>
