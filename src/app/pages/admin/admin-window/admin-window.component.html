<div *ngIf="selectedCandidate$ | async">
	<app-candidate-data [selectedCandidate]="selectedCandidate$ | async"></app-candidate-data>

	<app-recruiter-assessment (changingForm)="onRecruiterFormChange($event)" [assessmentsRecruiter]="assessmentsRecruiter" [softSkills]="softSkills$ | async">
	</app-recruiter-assessment>

	<br>

	<app-tech-interviewer-assessment (changingForm)="onFormChange($event)" [assessmentsTech]="assessmentsTech">
	</app-tech-interviewer-assessment>

	<br>

	<div class="buttons">
		<button mat-stroked-button>TO ARCHIVE</button>
		<button mat-stroked-button (click)="toTeam()">TO TEAM</button>
		<br>
		<button class="decline-button" mat-stroked-button (click)="onClick()">{{"recruiter.buttons.decline" |
			translate}}</button>
		<button class="apply-button" mat-stroked-button (click)="onClick()">{{"recruiter.buttons.apply" |
			translate}}</button>

	</div>
</div>

<div class="wrapper">
	<mat-button-toggle-group name="fontStyle" aria-label="Font Style">
		<mat-button-toggle #datepicker >Datepicker</mat-button-toggle>
		<mat-button-toggle #teamConstructor>Team-constructor</mat-button-toggle>
		<mat-button-toggle #archive checked="true">Archive</mat-button-toggle>
	</mat-button-toggle-group>

	<app-datepicker *ngIf="datepicker.checked"></app-datepicker>
	<app-team-constructor #constructor *ngIf="teamConstructor.checked"></app-team-constructor>
	<app-archive *ngIf="archive.checked"></app-archive>
</div>
